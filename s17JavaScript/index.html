    <meta charset="UTF-8">

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h1 class="text-white">Mi Form</h1>
                <form action="" class="first-square border p-3">
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input id="user-name" type="text" class="form-control" name="user" value=""
                            data-points-to="name">
                    </div>
                    <div class="form-group">
                        <label for="">Dirección:</label>
                        <input id="user-address" type="text" class="form-control" name="user" value=""
                            data-points-to="address">
                    </div>
                    <div class="form-group">
                        <label for="">Teléfono:</label>
                        <input id="user-phone" type="text" class="form-control" name="user" value=""
                            data-points-to="phone">
                    </div>
                </form>
                <button id="submit-button" class="btn btn-success mt-3">Guardar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-mb-6 offset-md-3">
                <h1 class="text-white">Users Data</h1>
                <table>
                    <thead>
                        <tr class="perro">
                            <td class="principal"><strong>Name</strong></td>
                            <td class="principal"><strong>Address</strong></td>
                            <td class="principal"><strong>Phone Number</strong></td>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
