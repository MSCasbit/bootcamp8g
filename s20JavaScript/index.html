<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="perro" class="col-12 col-md-6 ">
                <h1 class="formD">Mi Form</h1>
                <form action="">
                    <div class="form-group text-white">
                        <label for="">Nombre:</label>
                        <input id="user-name" type="text" class="form-control" placeholder="escribe tu contraseña" name="user"
                            value="" data-points-to="name">
                    </div>
                    <div class="form-group text-white">
                        <label for="">Escribe tu Email:</label>
                        <input id="user-address" type="text" class="form-control" placeholder="marco@ejemplo.com"
                            name="user" value="" data-points-to="address">
                    </div>
                    <div class="form-group text-white">
                        <label for="">Teléfono:</label>
                        <input id="user-phone" type="text" class="form-control" placeholder="Ejemplo: 5536724217"
                            name="user" value="" data-points-to="phone">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="submit-button" type="button" class="btn btn-primary mb-3 btn-sm">Guardar</button>

                    </div>
                </form>

            </div>
            <div class="col-12 col-md-6 ">
                <h1 class="formD">Users Data</h1>
                <div class="row">
                    <div class="col-12 col-md-6 d-flex text-white ">
                        <table>
                            <thead>
                                <tr>
                                    <th><strong>Name</strong></th>
                                    <th><strong>Email</strong></th>
                                    <th><strong>Phone</strong></th>
                                </tr>
                            </thead>

                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button id="submit-button" type="button" class="btn btn-primary mb-3 btn-sm">Guardar
                            Todo</button>
                    </div>
                </div>
            </div>

        </div>



        <script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>

</html>
